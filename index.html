---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

{% for post in site.posts %}
  <article style="margin-bottom: 40px;">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p><em>{{ post.date | date: "%d %B %Y" }}</em></p>
    <div>
      {{ post.content }}
    </div>
    <hr>
  </article>
{% endfor %}
